<script type="text/javascript">
var john = false
var mayer = false
var dave = false



while (true) {
	var name = prompt("What is your name good sir?");
	
	if (name === 'john') {
		alert("Welcome " + name + "!")
		john = true;
	} 
	else if (name === 'mayer') {
		alert("Welcome " + name + "!")
		mayer = true;
	}
	else if (name === 'dave') {
		alert("Welcome " + name + "!")
		dave = true;
	}
	else {
		alert("Sorry, you don't have a reservation")
	}
	break;
}


</script>
